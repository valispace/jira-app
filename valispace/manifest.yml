modules:
    trigger:
      - key: issue-updated-event
        function: update
        events:
          - avi:jira:updated:issue
    jira:projectPage:
      - key: valispace-sync-config-page
        function: config
        title: Valispace
    function:
      - key: config
        handler: config.run
      - key: update
        handler: config.issueUpdate
    jira:entityProperty:
      - key: "vali-req-indexing"
        entityType: "issue"
        propertyKey: valiReq
        values:
          - path: identifier
            type: text

app:
  id: ari:cloud:ecosystem::app/9fbcef2d-1c26-42ef-86a6-bd171546e786
permissions:
  scopes:
    - write:issue:jira
    - write:comment:jira
    - write:comment.property:jira
    - write:attachment:jira
    - read:issue:jira
    - read:jira-work
    - storage:app
    - read:comment:jira
    - read:comment.property:jira
    - read:group:jira
    - read:project:jira
    - read:project-role:jira
    - read:user:jira
    - read:avatar:jira
  external:
    fetch:
      backend:
        - "*.valispace.com"
